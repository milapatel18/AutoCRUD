<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <title>Auto CRUD Application - jQuery EasyUI CRUD Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<header>
</header>
<main>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-3">
                    <select class="form-select" id="conSelect" aria-label="Select Connection">
                        <option selected>Select Connection</option>
                    </select>
                </div>
                <div class="col col-3">
                    <select class="form-select" id="tableSelect" aria-label="Select Tables">
                        <option selected>Select Tables</option>
                    </select>
                </div>
                <div class="col col-3">
                    <input type="button" id="createNewRecordButton" class="btn btn-primary" value="Create New Record"/>
                </div>
                <div class="col col-3">
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col col-12" id="tableView">
                    <table class="table table-bordered table-light table-hover table-success table-striped" id="table_ViewData"></table>
                </div>
                <div class="col col-12" id="createFormView">
                    <form class="form" action="" method="POST" id="createForm">
                        <div class="row">
                            <div class="col col-3">

                            </div>
                            <div class="col col-3">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<script type="text/javascript" src="easyui/main.js">
</script>

</html>
